<head>

    <link rel="stylesheet" href="https://yash1mocray.github.io/yashimocray.git.io/css/style.css">

<body>
    <!-- ヘッダー -->
    <header class="border header-field">
        <div class="header-cell">
            <h1 class="icon-link"><a class="color-nochange" href="https://yash1mocray.github.io/yashimocray.git.io/index.html">ホームページ</a></h1>
        </div>
        <div class="header-cell header-cell-onanimation">
            <ul>
                <li><a href="https://yash1mocray.github.io/yashimocray.git.io/gameDisplay.html">ゲーム展示</a></li>
                <li><a href="https://yash1mocray.github.io/yashimocray.git.io/About.html">About</a></li>
            </ul>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <!-- お知らせ -->
        <div class="main-field">
            <h2>お知らせ</h2>
            <div class="main-notice-colmun">
                <ul id="notice">
                    <li><a>2024/12/27 ホームページがリリースされました</a></li>
                </ul>
            </div>
        </div>

        <!-- ゲーム紹介 -->
        <div class="main-field">
            <h2>主な制作ゲーム</h2>
            <div class="main-game-table">
                <div class="maingame-game">
                    <img src="https://yash1mocray.github.io/yashimocray.git.io/img/Any.png" width="128px" height="128px">
                    <p class="Title">List Decay</p>
                    <p class="release">2025/xx/xx</p>
                </div>
                <div class="maingame-game">
                    <img src="https://yash1mocray.github.io/yashimocray.git.io/img/Neko-Game!.gif" width="128px" height="128px">
                    <p class="Title">ねこゲーム！</p>
                    <p class="release">2023/12/22</p>
                </div>
                <div class="maingame-game">
                    <img src="https://yash1mocray.github.io/yashimocray.git.io/img/Connect-Puzzle.png" width="128px" height="128px">
                    <p class="Title">Connect Puzzle</p>
                    <p class="release">2022/5/8</p>
                </div>
            </div>
